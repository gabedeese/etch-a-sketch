<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h2>Choose your own dimensions (1-100)</h2>
    <form id="settings">
      <input id="gridSize">
      <button id="submitBtn">Submit</button>
    </form>
    <div id="container"></div>
    <div id="bottomBtns">
      <button id="default">Black</button>
      <button id="rgb">RGB Rainbow</button>
      <button id="shade">Shade</button>
      <button id="eraser">Erase</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
